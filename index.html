<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="logo/Diseño-sin-título.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Hoy Futurista</title>
    <meta
      name="description"
      content="Vamos al futuro, ingresate en esta aventura y se feliz."
    />
    <meta
      name="keywords"
      content="Tecnologia, Futuro, Apple, Nissan, PlayStation"
    />
  </head>
  <body>
    <header>
      <!-- nav -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
        <div class="container-fluid col-nav">
          <a class="navbar-brand" href="#"
            ><img
              class="img-log rounded-circle"
              src="logo/logoproyecto.png"
              alt="img-logo "
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon bg-secondary"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul
              class="navbar-nav ul align-items: center; y justify-content: center"
            >
              <li>
                <a class="nav-link" href="#">INICIO</a>
              </li>
              <li>
                <a class="nav-link" href="pages/productos.html">PRODUCTOS</a>
              </li>
              <li>
                <a class="nav-link" href="pages/compra.html">COMPRA</a>
              </li>
              <li>
                <a class="nav-link" href="pages/nosotros.html">NOSOTROS</a>
              </li>
              <li>
                <a class="nav-link" href="pages/trabajaconnosotros.html"
                  >TRABAJA CON NOSOTROS</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main id="grilla">
      <section id="productos">
        <div class="container-fluid">
          <h1 class="text-center">NUESTROS ULTIMOS PRODUCTOS</h1>
          <div class="row g-4 mt-3 m-0 justify-content-center">
            <div class="col-md-6 col-lg-6 col-xl-4">
              <img
                src="img/robotsmart.webp"
                alt="robotsmart"
                class="rounded img-section mt-5 mr-5 p-4"
              />
            </div>
            <div class="col-md-6 col-lg-6 col-xl-4">
              <img
                src="img/Gafas-realidad-aumentada.webp"
                alt="gafas"
                class="rounded img-section mt-5 ml-5 p-4"
              />
            </div>
            <div class="col-md-6 col-lg-6 col-xl-4">
              <img
                src="img/playstation5.webp"
                alt="playstation"
                class="rounded img-section mt-5 mr-5 p-4"
              />
            </div>
            <div class="col-md-6 col-lg-6 col-xl-4">
              <img
                src="img/Autonissan.jpg"
                alt="autot"
                class="rounded img-section mt-5 ml-5 p-4"
              />
            </div>
          </div>
        </div>
      </section>
      <section id="marcas" class="section2">
        <h2>NUESTRAS MARCAS Y PROVEEDORES</h2>
        <div class="section-boxprod">
          <a href="https://www.apple.com/la/"
            ><img
              class="section2-marc"
              src="marcas/Apple_logo_grey.svg.png"
              alt="Apple"
          /></a>
        </div>
        <div class="section-boxprod">
          <a href="https://www.playstation.com/es-ar/">
            <img
              class="section2-marc"
              src="marcas/descarga.png"
              alt="playstation"
          /></a>
        </div>
        <div class="section-boxprod">
          <a
            href="https://www.nissan.com.ar/?dcp=psn-aon-all-adw-text-brandexacta_vehiculos-ar_rg"
          >
            <img
              class="section2-marc"
              src="marcas/Nissan_wall_sign_2021.jpg"
              alt="Nissan"
          /></a>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <div class="footer-iconos">
        <div class="footer-iconos2">
          <a href="https://www.instagram.com/"
            ><img
              class="footer-iiconos"
              src="img/instagram-(2).png"
              alt="instagram"
          /></a>
        </div>
        <div class="footer-iconos2">
          <a href="https://twitter.com/"
            ><img class="footer-iiconos" src="img/twitter.png" alt="twitter"
          /></a>
        </div>
        <div class="footer-iconos2">
          <a href="https://es-la.facebook.com/"
            ><img class="footer-iiconos" src="img/facebook.png" alt="facebook"
          /></a>
        </div>
        <div class="footer-iconos2">
          <a
            href="https://www.linkedin.com/signup/cold-join?session_redirect=https%3A%2F%2Fwww%2Elinkedin%2Ecom%2Ffeed%2F%3Ftrk%3Dguest_homepage-basic_nav-header-signin&trk=login_reg_redirect"
            ><img class="footer-iiconos" src="img/linkedin.png" alt="linkedin"
          /></a>
        </div>
        <div class="footer-iconos2">
          <a href="https://www.whatsapp.com/?lang=es"
            ><img class="footer-iiconos" src="img/whatsapp.png" alt="whatsapp"
          /></a>
        </div>
      </div>
      <div>
        &copy; copyright 2023
        <a href="#" class="footer-copyright">Hoy Futurista</a> / Creada por
        Andres Ricardo Lievano
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

</html>
